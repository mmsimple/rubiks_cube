<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-flow: column wrap;
        align-content: space-between;
        /* 容器必须有固定高度
   * 且高度大于最高的列高 */
        height: 1000px;

        /* 非必须 */
        background-color: #f7f7f7;
        border-radius: 3px;
        padding: 20px;
        width: 60%;
        margin: 40px auto;
        counter-reset: items;
      }

      .item {
        width: 49%;
        /* 非必须 */
        position: relative;
        margin-bottom: 2%;
        border-radius: 3px;
        background-color: #a1cbfa;
        border: 1px solid #4290e2;
        box-shadow: 0 2px 2px rgba(0, 90, 250, 0.05),
          0 4px 4px rgba(0, 90, 250, 0.05), 0 8px 8px rgba(0, 90, 250, 0.05),
          0 16px 16px rgba(0, 90, 250, 0.05);
        color: #fff;
        padding: 15px;
        box-sizing: border-box;
      }

      /* 仅用于打印数字 */
      .item::before {
        counter-increment: items;
        content: counter(items);
      }

      /* 将内容块重排为3列 */
      .item:nth-child(2n + 1) {
        order: 1;
      }
      .item:nth-child(2n) {
        order: 2;
      }

      /* 强制换列 */
      .container::before,
      .container::after {
        content: "";
        flex-basis: 100%;
        width: 0;
        order: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="height: 140px"></div>
      <div class="item" style="height: 190px"></div>
      <div class="item" style="height: 170px"></div>
      <div class="item" style="height: 120px"></div>
      <div class="item" style="height: 160px"></div>
      <div class="item" style="height: 180px"></div>
      <div class="item" style="height: 140px"></div>
      <div class="item" style="height: 150px"></div>
      <div class="item" style="height: 170px"></div>
      <div class="item" style="height: 170px"></div>
    </div>
  </body>
</html>
